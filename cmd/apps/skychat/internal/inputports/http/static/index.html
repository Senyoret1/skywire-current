<body>
  <aside class="sidebar">
    <div id="user" class="user"></div>
    <form class="chat-form" onsubmit="app.addChat(this); return false;">
      <input id="pkToAdd" type="text" placeholder="Enter public key" />
      <input type="submit" value="+">
    </form>
    <ul id="chats" class="chat-list"></ul>
  </aside>

  <main class="chatbox">
    <div id="chatHeaderContainer" class="chat-header-container">
      <div id="chatHeaderInformation" class="chat-header-information"></div>
      <div id="chatButtonsContainer" class="chat-buttons-container hidden">
        <div class="chat-button" onclick="app.deleteChat(this);">X</div>
      </div>
    </div>
    <ul id="settings"></ul>
    <ul id="messages" class="message-list"></ul>

    <form id="msgForm" class="message-form hidden" autocomplete="off" onsubmit="app.sendMessage(this); return false;">
      <input id="msgField" type="text" placeholder="Write your message" />
      <input type="submit" value="Send">
    </form>
  </main>

  <div class="chat-image-config hidden">
    <div class="close-button" onclick="app.closeImageOptions();">X</div>
    <div class="main-area">
      <div class="name">---</div>
      <!--<img class="big-profile-picture" src="p.png" />-->
      <div class="small-text">
        (Current profile picture)
      </div>
      <div class="buttons-area">
        <input type="file" id="profilePicture">
        <div class="small-text">
          (New profile picture)
        </div>
      </div>
      <div class="buttons-area">
        <input type="button" value="Use the new profile picture" onclick="app.updatePicture();">
        <input type="button" value="Remove the current profile picture" onclick="app.removePicture();">
      </div>
    </div>
  </div>

  <script>

/////////////////////////////////////////////////////////////
//// Classes
/////////////////////////////////////////////////////////////

    class Info{
      constructor(pk,alias,desc,img){
        this.pk = pk;
        this.alias = alias;
        this.desc = desc;
        this.img = img;
      }
    }

    class Settings{
      constructor(blacklist){
        this.blacklist = blacklist;
      }
    }

    class User{
      constructor(info,settings){
      this.info = info;
      this.settings = settings;
      this.inSettings = false;
      }
    }

    class Peer{
      constructor(info){
        this.info = info;
      }
    }

    class Message{
      constructor(id,origin,ts,sender,type,subtype,message,seen){
        this.id = id;
        this.origin = origin;
        this.ts = ts;
        this.sender = sender;
        this.type = type;
        this.subtype = subtype;
        this.message = message
        this.seen = seen;
      }
    }

    class Chat{
      constructor(pk, type, messages, info, peers) {
        this.pk = pk;
        this.type = type;
        this.messages = messages;
        this.info = info;
        this.peers = peers;
      }
    }

/////////////////////////////////////////////////////////////
//// Skychat
/////////////////////////////////////////////////////////////
    class Skychat {
      constructor() {}

      fetchData(){
        return Promise.all([this.getUserInfo(),
                this.getUserSettings(),
                this.getChatAll()
              ]).then(([userInfo,userSettings,chats]) => {
                this.user = new User(userInfo,userSettings);
                this.chats = chats
                return this.init()
              });
      }
     
      init(){
        //this.user = dummyUser;//User-Test-Dummy
        this._addUser(this.user);
       
        //this.chats = this.getChatAll();
        //this.chats = [dummyPeerChat1,dummyPeerChat2];
        this.chat = null;
        if (this.chats != null){
          this.chats.forEach(r => this._addChat(r));
        }
        
        this.notificationsSubscribe();
        return this;
      }

/////////////////////////////////////////////////////////////
//// UI specific functions
/////////////////////////////////////////////////////////////

      _addUser(c) {

        document.getElementById('user').innerHTML +=
          `<a href="#" class="${c.inSettings ? 'active' : ''} destination" onclick="app._showSettings(); return false;">
            <img class="small-profile-picture" src="data:image/png;base64,${c.info.img}" />
            <div class="text-container">
              <div class="alias">
                ${c.info.alias}
              </div>
              <div class="pk">
                ${c.info.pk}
              </div>
            </div>
          </a>`;

      }

      _updateUser(c) {
        this.user = c

        document.getElementById('user').innerHTML =
          `<a href="#" class="${c.inSettings ? 'active' : ''} destination" onclick="app._showSettings(); return false;">
            <img class="small-profile-picture" src="data:image/png;base64,${c.info.img}" />
            <div class="text-container">
              <div class="alias">
                ${c.info.alias}
              </div>
              <div class="pk">
                ${c.info.pk}
              </div>
            </div>
          </a>`;
      }

      _addChat(r) {
        if (!this.chats.includes(r)) {
          this.chats.push(r);
        }


        let lastMsg = this.getLastMessageFromPK(r.pk)

        document.getElementById('chats').innerHTML +=
          `<div id="chat_${r.pk}">
            <li><a href="#" class="${r.pk === this.chat ? 'active' : ''} destination" onclick="app._selectChat('${r.pk}'); return false;">
              <img class="small-profile-picture" src="data:image/png;base64,${r.info.img}" />
              <div class="text-container">
                <div class="alias">
                  ${r.info.alias}
                </div>
                <div class="pk">
                  ${r.pk}
                </div>
                <div class="msg">
                  ${lastMsg.message}
                </div>
              </div>
              <!-- <div>
                <div class="unreaded">
                  0
                </div>
              </div> -->
            </a></li></div>`;

      }

      _updateChat(r) {
        this.chats[this.getChatIndex(r.pk)] = r

        let lastMsg = this.getLastMessageFromPK(r.pk)

        document.getElementById('chat_'+ r.pk).innerHTML =
          `<li><a href="#" class="${r.pk === this.chat ? 'active' : ''} destination" onclick="app._selectChat('${r.pk}'); return false;">
            <img class="small-profile-picture" src="data:image/png;base64,${r.info.img}" />
            <div class="text-container">
              <div class="alias">
                ${r.info.alias}
              </div>
              <div class="pk">
                ${r.pk}
              </div>
              <div class="msg">
                ${lastMsg.message}
              </div>
            </div>
            <!-- <div>
              <div class="unreaded">
                0
              </div>
            </div> -->
          </a></li>`;

        if (this.chat = r.pk){
          document.getElementById('messages').innerHTML = '';
          this.getMessagesFromPK(r.pk).forEach(msg => this._showMessage(msg));
          document.getElementById('chatButtonsContainer').classList.remove('hidden');
          document.getElementById('msgForm').classList.remove('hidden');
          document.getElementById('msgField').focus();

          let msgArea = document.getElementById('messages');
          msgArea.scrollTop = msgArea.scrollHeight;
        }
      }


      _showSettings(){
        this.user.inSettings = true;

        let info = this.user.info;
        let settings = this.user.settings;
        this.chat = null

        //unselect chats in sidebar
        document.querySelectorAll('.destination').forEach(item => 
        {    
          item.classList.remove('active');
        });

        //empty messages
        document.getElementById('messages').innerHTML = '';

        document.getElementById('settings').innerHTML += 
        `<div id="settingsContainer" class="settings-container" style="z-index:100; position: fixed;">
          <div class="settings-close-button" onclick="app._hideSettings();">X</div>
          <div id="userInfoContainer" class="settings-user-info-container">
            <div id="userInfoHeading" class="settings-user-info-heading">User Info</div>
            <form id="userInfoForm" class="settings-user-info-form" onsubmit="app.setUserInfo(this); return false;">
              <div id="pkField">${info.pk}</div>
              <input id="aliasField" type="text" placeholder="Alias" value="${info.alias}"/>
              <input id="descField" type="text" placeholder="Description" value="${info.desc}"/>
              <input id="imgField" type="text" placeholder="Image" value="${info.img}"/>
              <!--<div class="chat-button" onclick="app.openImageOptions();">&#x058D</div>-->
              <input type="submit" value="Save Info">
            </form>
            <a href="https://onlinepngtools.com/convert-png-to-base64" target="_blank">Generate String for Image form PNG here</a>
          </div>
          <div id="settingsSettingsContainer" class="settings-settings-container">
            <div id="settingsHeading" class="settings-settings-heading">Settings</div>
            <form id="settingsForm" class="settings-settings-form" onsubmit="app.setUserSettings(this); return false;">
              <input id="blacklistField" type="text" placeholder="Blacklist" value="${settings.blacklist}"/>
              <input type="submit" value="Save Settings">
            </form>
          </div>
        </div>`;


        document.getElementById('chatButtonsContainer').classList.add('hidden');
        document.getElementById('msgForm').classList.add('hidden');
      }

      _hideSettings(){
        this.user.inSettings = false;
        document.getElementById('settings').innerHTML = 
        ``;
      }

      _showMessage(msg) {
        //TODO: check if pk/chat is group type or peer type. if group type show alias or pubkey of origin inside message container
        let c = this.user;

        switch(msg.type) {
          case 1:
            let connMsgOrigin
            if (msg.sender == c.info.pk){
              connMsgOrigin = "user"
            } else {
              connMsgOrigin = "peer"
            }
            let connMsg
            if (msg.subtype == 1){
              connMsg = "chat request from " + connMsgOrigin
            }
            else if (msg.subtype == 2){
              connMsg = "chat accepted"
            }
            else if (msg.subtype == 3){
              connMsg = "chat rejected"
            }
            else {
              connMsg = "undefined chat type message"
            }
            document.getElementById('messages').innerHTML += `<li class="content-center"><div class="date-container">${connMsg}</div></li>`;
          break;
        case 2:
        if (!msg.date) {
            const liClassName = msg.origin === c.info.pk  ? 'content-right' : 'content-left';
            const containerClassName = msg.origin === c.info.pk ? 'msg-sent' : 'msg-received';

            let msgArea = document.getElementById('messages');
            let mustScroll = (msgArea.scrollHeight - msgArea.scrollTop) === msgArea.userHeight;

            document.getElementById('messages').innerHTML +=
              `<li class="${liClassName}"><div class="msg-container ${containerClassName}"><div>${msg.message}</div><div class="message-time">${msg.ts}</div></div></li>`;

            if (mustScroll) {
              msgArea.scrollTop = msgArea.scrollHeight;
            }
          } else {
            let date = msg.date.getFullYear().toString().padStart(2, '0') + '-';
            date += (msg.date.getMonth() + 1).toString().padStart(2, '0') + '-';
            date += msg.date.getDate().toString().padStart(2, '0');

            document.getElementById('messages').innerHTML += `<li class="content-center"><div class="date-container">${date}</div></li>`;
          }
          break;
          case 3:
            let infoMsg
            if (msg.origin == c.info.pk) {
              infoMsg = "sent info to peer"
            } else {
              infoMsg = "peer updated info"
            }
           document.getElementById('messages').innerHTML += `<li class="content-center"><div class="date-container">${infoMsg}</div></li>`;
            break;
        }
      }

      _selectChat(pk) {
        if (this.chat === pk) {
          return;
        }

        this._hideSettings();

        this.chat = pk;
        document.querySelectorAll('.destination').forEach(item => {
          const pkArea = item.getElementsByClassName('pk')[0];

          if (pkArea.innerText === pk) {
            item.classList.add('active');
          } else {
            item.classList.remove('active');
          }
        });

        document.getElementById('messages').innerHTML = '';
        this.getMessagesFromPK(pk).forEach(msg => this._showMessage(msg));
        document.getElementById('chatButtonsContainer').classList.remove('hidden');
        document.getElementById('msgForm').classList.remove('hidden');
        document.getElementById('msgField').focus();

        let msgArea = document.getElementById('messages');
        msgArea.scrollTop = msgArea.scrollHeight;

      }

      /////////////////////////////////////////////////////////////
    //// HTTP /user
    /////////////////////////////////////////////////////////////
    //// GET
    //returns [Info] from [User]
    getUserInfo(){
      return fetch('user/info', { method: 'GET', body: null })
        .then(res => {
          if (res.ok) {
            return res.json().then(i => {
              var info = new Info(i.Pk,i.Alias,i.Desc,i.Img);
              return info
              });
          } else {
            res.text().then(text => alert(`Failed to get info`));
          }
        });
    }
    //returns [Settings] from [User]
    getUserSettings(){

    return fetch('user/settings', { method: 'GET', body: null })
      .then(res => {
        if (res.ok) {
          return res.json().then(s => {
            var settings = new Settings(s.Blacklist);
            return settings;
            });
        } else {
          res.text().then(text => alert(`Failed to get settings`));
        }
      });

    }
    //// PUT
    setUserInfo(el){
    let info = new Info(this.user.info.pk, el[0].value.trim(), el[1].value.trim(), el[2].value.trim());

    if (info.alias.length == 0) {
      return;
    }

    fetch('user/info', { method: 'PUT', body: JSON.stringify({ alias: info.alias, desc: info.desc, img: info.img}) })
      .then(res => {
        if (res.ok) {
          this.getUserInfo().then(info => {
            this._updateUser(new User(info, this.user.settings));
          });
        } else {
          res.text().then(text => alert(`Failed to set info`));
        }
      });

    }

    setUserSettings(el){
    let settings = new Settings(el[0].value.trim());

    //TODO:check for regex of blacklist array. --> maybe add one pk after another to blacklist.
    
    fetch('user/settings', { method: 'PUT', body: JSON.stringify({ blacklist: settings.blacklist}) })
      .then(res => {
        if (res.ok) {
          this.getUserSettings().then(settings => {
            this._updateUser(new User(this.user.info, settings));
          });
        } else {
          res.text().then(text => alert(`Failed to set settings`));
        }
      });

    }
/////////////////////////////////////////////////////////////
//// HTTP /chats
/////////////////////////////////////////////////////////////
//// GET
        //returns an array of [Chat]
        getChatAll(){

          return fetch('chats', { method: 'GET', body: null })
            .then(res => {
              if (res.ok) {
                return res.json().then(chats => {
                  //TODO:handle if chats = null --> no chats is also possible.

                  var c_ = []
                  if (chats != null){
                  chats.forEach( c => {
                    console.log(c)
                    var i = new Info(c.Info.Pk,c.Info.Alias,c.Info.Desc,c.Info.Img)
                    var msgs = []
                    c.Msgs.forEach(m => {
                      msgs.push(new Message(m.Id,m.Origin,m.Time,m.Sender,m.Msgtype,m.MsgSubtype,m.Message,m.Seen))
                    })
                    if (c.CType == 1){
                      var peers = []
                      c.Peers.forEach(p => {
                        let i = new Info(p.Info.Pk,p.Info.Alias,p.Info.Desc,p.Info.Img)
                        peers.push(new Peer(i))
                      })
                      c_.push(new Chat(c.Pk,c.CType,msgs,i,peers))
                    } else {
                      c_.push(new Chat(c.Pk,c.CType,msgs,i))
                    }
                    
                    console.log(c_)
                  })}
                  else {
                    console.log("No chats available")
                  }
                  return c_
                });
              } else {
                res.text().then(text => alert(`Failed to get chats`));
              }
            });
        }

        //returns the [Chat] with the given pk
        getChatByPK(pk){

          return fetch('chats/' + pk.toString(), { method: 'GET', body: null })
            .then(res => {
              if (res.ok) {
                return res.json().then(c => {
                var i = new Info(c.Info.Pk,c.Info.Alias,c.Info.Desc,c.Info.Img)
                  var msgs = []
                  c.Msgs.forEach(m => {
                    msgs.push(new Message(m.Id,m.Origin,m.Time,m.Sender,m.Msgtype,m.MsgSubtype,m.Message,m.Seen))
                  })
                  if (c.CType == 1){
                    var peers = []
                    c.Peers.forEach(p => {
                      let i = new Info(p.Info.Pk,p.Info.Alias,p.Info.Desc,p.Info.Img)
                      peers.push(new Peer(i))
                    })
                    return new Chat(c.Pk,c.CType,msgs,i,peers)
                  } else {
                    return new Chat(c.Pk,c.CType,msgs,i)
                  }
                })
              } else {
                res.text().then(text => alert(`Failed to get chat`));
              }
            });

        }
//// POST
        //tries to add the pk as [Chat]
        //returns nothing
        addChat(el) {
          const pk = this.processPk(el[0].value.trim());

          if (pk.length != 66) {
            alert('Public keys must be 66 characters long.')
            return;
          }

          if (!/^[0-9a-fA-F]+$/.test(pk)) {
            alert('The public key includes invalid characters.')
            return;
          }

          if (pk == this.user.info.pk){
            alert('you cannot send messages to yourself')
            return;
          }

          document.getElementById('pkToAdd').value = "";

          fetch('chats', { method: 'POST', body: JSON.stringify({ pk: pk}) })
            .then(res => {
              if (res.ok) {
                //this.getChatByPK(pk).then(c => {
                //   this._addChat(c)
                //    this._selectChat(pk)
              //  });
              } else {
                res.text().then(text => alert(`Failed to add chat: ${text}`));
              }
            })
        }

        //tries to send a [Message] to the current selected [Chat]
        //returns nothing
        sendMessage(el) {
          const msg = el[0].value;

          if (msg.length == 0) {
            return;
          }

          const destination = this.chat;

          fetch('chats/sendmessage', { method: 'POST', body: JSON.stringify({ pk: destination, message: msg }) })
            .then(res => {
              if (res.ok) {
                el[0].value = '';
              } else {
                res.text().then(text => alert(`Failed to send message: ${text}`));
              }
            })
            .catch(e => alert(e.message));
        }
//// DELETE

        //tries to delete the current selected [Chat]
        deleteChat() {
          if (!this.chat) {
            return;
          }
          
          const response = window.confirm("Are you sure you want to delete the chat?");

          if (response) {
            
            fetch('chats' + '/' + this.chat.toString() , { method: 'DELETE' })
            .then(res => {
              if (res.ok) {
                this.chats = this.chats.filter(v => v.pk != this.chat);
                
                document.getElementById('messages').innerHTML = '';
                document.getElementById('chatButtonsContainer').classList.add('hidden');
                document.getElementById('msgForm').classList.add('hidden');
                document.querySelectorAll('.destination').forEach(item => {
                
                const pkArea = item.getElementsByClassName('pk')[0];

                if (pkArea.innerText === this.chat) {
                  item.parentNode.removeChild(item);
                }});
                this.chat = null;
              } else {
                res.text().then(text => alert(`Failed to delete chat ${this.chat}: ${text}`));
              }
            })

          }
        }

/////////////////////////////////////////////////////////////
//// HTTP /notification
/////////////////////////////////////////////////////////////
//// Subscribe
        notificationsSubscribe() {
          const source = new EventSource('/notifications');
          source.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log(data)
            const notifMessage = JSON.parse(data.message)
            let pk = notifMessage.pk
              switch(data.type) {
                //NewAddChatNotifType
                case 1:
                  console.log("new add chat notification")
                  this.getChatByPK(pk).then(chat => {
                    this._addChat(chat)
                    this._selectChat(pk)
                  })
                  break;
                //NewChatNotifType
                case 2:
                  console.log("new peer chat notification")
                  this.getChatByPK(pk).then(chat => {
                    this._addChat(chat)
                  })
                  break;
                //NewMsgNotifType
                case 3:
                  //Fetch data of chat with new message from HTTP
                  console.log("new message notification") 
                  const message = JSON.parse(notifMessage.message)
                  console.log(message)
                  this.getChatByPK(pk).then(chat => {
                    this._updateChat(chat)
                  })
                  break;
                default:
                  console.log("unknown notification")
                  break;
              }            
            }
        };

/////////////////////////////////////////////////////////////
//// Helper Functions to get or process sub steps
/////////////////////////////////////////////////////////////
      //returns the given pk as lowerCase representation
      processPk(pk) {
        return pk.toLowerCase();
      }

      //returns the index inside this.chats of the given pk/chat 
      getChatIndex(pk) {
        let arr = this.chats;
        for (var i=0, iLen=arr.length; i<iLen;i++){
          if (arr[i].pk == pk) return i;
        }
      }

      //returns an array of [Message] of the given pk/chat
      getMessagesFromPK(pk) {
         return this.chats[this.getChatIndex(pk)].messages;
      }

      //returns the last [Message] of the given pk/chat
      getLastMessageFromPK(pk){
        let arr = this.chats;
        for (var i=0, iLen=arr.length; i<iLen;i++){
            if (arr[i].messages.length != 0){
              if (arr[i].pk == pk) return arr[i].messages[arr[i].messages.length - 1];}
            else{
              return "New Chat"
            }
          }
      }

      openImageOptions() {
        const configArea = document.getElementsByClassName('chat-image-config')[0];
        configArea.classList.remove('hidden');
        configArea.getElementsByClassName('name')[0].innerHTML = this.chat;

        const image = localStorage.getItem(`i_${this.chat}`);
        if (image) {
          configArea.getElementsByClassName('big-profile-picture')[0].src = image;
        } else {
          configArea.getElementsByClassName('big-profile-picture')[0].src = 'p.png';
        }
      }

      closeImageOptions() {
        document.getElementsByClassName('chat-image-config')[0].classList.add('hidden');
      }

      updatePicture() {
        const profilePictureInput = document.getElementById('profilePicture');

        if (profilePictureInput.files.length < 1) {
          alert('Please select a file.');
          return;
        }

        const file = profilePictureInput.files[0];

        if (file.type.indexOf('image') < 0) {
          alert('Invalid file type.');
          return;
        }

        if (file.size > 250 * 1024) {
          alert('The file must be smaller than 250 KB.');
          return;
        }

        const fileReader = new FileReader();
        fileReader.onload = () => {
          localStorage.setItem(`i_${this.chat}`, fileReader.result);
          this.closeImageOptions();

          this.updatePictureInMenu(this.chat);
        };

        fileReader.readAsDataURL(file);
      }

      removePicture() {
        if (!localStorage.getItem(`i_${this.chat}`)) {
          alert('There is no profile picture to remove.');
          return;
        }

        const response = window.confirm("Are you sure you want to delete the image?");

        if (response) {
          localStorage.removeItem(`i_${this.chat}`);
          this.closeImageOptions();

          this.updatePictureInMenu(this.chat);
        }
      }

      updatePictureInMenu(remotePk) {
        let image = localStorage.getItem(`i_${remotePk}`);
        if (!image) {
          image = 'p.png';
        }

        document.querySelectorAll('.destination').forEach(item => {
          const pkArea = item.getElementsByClassName('pk')[0];

          if (pkArea.innerText === remotePk) {
            item.getElementsByClassName('small-profile-picture')[0].src = image;
          }
        });
      }
    }

      let x = new Skychat()
      return x.fetchData()
    }

    createSkychat().then(skychat => {
      window.app = skychat
    });
